name: Deploy MkDocs

on:
  push:
    branches:
      - main

permissions:
  contents: write  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - run: pip install mkdocs-material

      - name: Build and Deploy
        run: mkdocs gh-deploy --force --remote-name origin
