name: Deploy MkDocs

on:
  push:
    branches:
      - main 
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs-material ghp-import
      - run: mkdocs gh-deploy --force
